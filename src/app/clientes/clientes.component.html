<!-- Cosas de jose -->
<button class="btn btn-dark">Go up</button>
<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button
              pButton
              pRipple
              label="New"
              icon="pi pi-plus"
              class="p-button-success mr-2"
              (click)="openNew()"
            ></button>
            <button
              pButton
              pRipple
              label="Delete"
              icon="pi pi-trash"
              class="p-button-danger"
              (click)="deleteSelectedClientes()"
              [disabled]="!selectedClientes || !selectedClientes.length"
            ></button>
          </div>
        </ng-template>

        <ng-template pTemplate="right">
          <button
            pButton
            pRipple
            label="Export"
            icon="pi pi-upload"
            class="p-button-help"
          ></button>
        </ng-template>
      </p-toolbar>

      <!--Tabla-->
      <p-table
        #dt
        [value]="clientes"
        [columns]="cols"
        responsiveLayout="scroll"
        [rows]="10"
        [globalFilterFields]="['code', 'name', 'lastName']"
        [rows]="10"
        [paginator]="true"
        [rowsPerPageOptions]="[10, 20, 30]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [(selection)]="selectedClientes"
        selectionMode="multiple"
        [rowHover]="true"
        dataKey="id"
      >
        <ng-template pTemplate="caption">
          <div
            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
          >
            <h5 class="m-0">Clientes</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                placeholder="Search..."
                class="w-full sm:w-auto"
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="name">
              Nombre <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="code">
              Código <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="status">
              Membresía <p-sortIcon field="membership"></p-sortIcon>
            </th>
            <th pSortableColumn="status">
              Status <p-sortIcon field="expiration"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-clientes>
          <tr>
            <td>
              <p-tableCheckbox [value]="clientes"></p-tableCheckbox>
            </td>
            <td style="width: 14%; min-width: 10rem">
              <span class="p-column-title">Name</span>
              {{ clientes.name }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              <span class="p-column-title">Code</span>
              {{ clientes.code }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              <span class="p-column-title">Membresía</span>
              {{ clientes.membership }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              <span class="p-column-title">Status</span>
              <span
                [class]="
                  'cliente-badge status-' +
                  (clientes.status ? clientes.status.toLowerCase() : '')
                "
                >{{ clientes.status }}</span
              >
            </td>
            <td>
              <div class="flex">
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-warning"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
